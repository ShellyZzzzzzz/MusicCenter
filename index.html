<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tv-music</title>
	<link rel="stylesheet" href="css/tv.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/tv.js"></script>
</head>
<body>
	<!--tv-show-page-start -->
	<div id="tv">
		<!-- tv-show-content -->
		<div id="main">
			<!-- header -->
			<header>
				<ul>
					<li id="listen">首页</li>

					<li id="play">玩</li>

			<div id="inner_left_div"></div>
			<div id="inner_right_div"></div>
			<div id="content">
				<div style="width: 4000px">
					<ul id="siderbar-lg" class="siderbar">
						<li class="collect">收藏</li>
						<li class="history">历史</li>
						<li class="search">搜索</li>
					</ul>
					<ul id="siderbar-sm" class="siderbar">
						<li class="collect"></li>
						<li class="history"></li>
						<li class="search"></li>
					</ul>
					<div class="combinations section0">
						<div class="combination combination1">	
							<img src="img/banner01.jpg" alt="">
						</div>
					</div>
					<div class="combinations section0">
				    	<div class="combination combination2">
							<img src="img/banner02.jpg" alt="">
				    	</div>
				    	<div class="combination combination3 left">
							<img src="img/banner03.jpg" alt="">
				    	</div>
				    	<div class="combination combination3 right">
							<img src="img/banner04.jpg" alt="">
				    	</div>
				    </div>
				    <div class="combinations section1">
				    	<div class="combination combination2">
				    		<img src="img/banner05.jpg" alt=""></div>
				    	<div class="combination combination3 left">
				    		<img src="img/banner06.jpg" alt=""></div>
				    	<div class="combination combination3 right">
				    		<img src="img/banner07.jpg" alt=""></div>
				    </div>
				    <div class="combinations section1">
				    	<div class="combination combination4">
				    		<img src="img/banner08.jpg" alt=""></div>
				    	<div class="combination combination4">
				    		<img src="img/banner09.jpg" alt=""></div>
				    </div>
					<div class="combinations section1">
				    	<div class="combination combination4">
				    		<img src="img/banner10.jpg" alt=""></div>
				    	<div class="combination combination4">
				    		<img src="img/banner11.jpg" alt=""></div>
				    </div>
				    <div class="combinations section2">
						<div class="combination combination1">
							<img src="img/banner12.jpg" alt=""></div>
					</div>
					<div class="combinations section2">
						<div class="combination combination1">
							<img src="img/banner13.jpg" alt=""></div>
					</div>
				</div>
			</div>
			<footer>
				<div id="footer">
					<img src="img/play.png" alt="play" />
					<img src="img/next.png" alt="next one"/>

				</div>
			</footer>			
		</div>
	</div>
	<!--tv-show-page-end -->
	<div id="left_div"></div>
	<div id="right_div"></div>
</body>
</html>
